<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: transparent !important;
            background-color: transparent !important;
            padding: 0px;
        }
        
        .container {
            background: transparent;
            border-radius: 20px;
            padding: 40px;
            box-shadow: none;
            max-width: 800px;
            width: 80%;
        }
        
        .svg-display {
            width: 100%;
            height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background: #ffffff;
            overflow: hidden;
        }
        
        .svg-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .controls {
            width: 100%;
        }
        
        .slider-container {
            margin-bottom: 20px;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }
        
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .slider::-moz-range-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }
        
        .label {
            text-align: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body style="background: transparent;">
    <div class="container">
        <div class="svg-display" id="svgDisplay">
            <img id="svgImage" src="html_data/koch_curve_line_order_0.svg" alt="SVG Figure">
        </div>
        <div class="controls">
            <div class="slider-container">
                <input type="range" min="0" max="5" value="0" class="slider" id="svgSlider">
            </div>
            <div class="label" id="figureLabel">Koch curve</div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('svgSlider');
        const svgImage = document.getElementById('svgImage');
        const figureLabel = document.getElementById('figureLabel');
        const svgDisplay = document.getElementById('svgDisplay');

        slider.addEventListener('input', function() {
            const figNum = this.value;
            svgImage.src = `html_data/koch_curve_line_order_${figNum}.svg`;
            figureLabel.textContent = `Koch curve ${figNum}`;
        });

        // Handle image load errors
        svgImage.addEventListener('error', function() {
            svgDisplay.innerHTML = '<div class="error">SVG file not found. Please make sure fig_1.svg through fig_5.svg are in the same directory as this HTML file.</div>';
        });
    </script>
</body>
</html>
